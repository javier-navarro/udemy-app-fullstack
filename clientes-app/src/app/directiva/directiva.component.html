
<button type="button" class="btn btn-primary my-3" (click)="setHabilitar()"> {{ habilitado ==true? 'Ocultar': 'Mostrar' }} </button>

<div class="card" >
    <div class="card-header">
        Lista de cursos
    </div>

    <ul class="list-group" *ngIf="habilitado"  > 
        <li class="list-group-item" *ngFor="let x of listaCurso"> {{x}} </li>
    </ul>
    
</div>
