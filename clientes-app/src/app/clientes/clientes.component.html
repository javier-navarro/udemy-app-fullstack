
  <div class="card border-info mb-3">
    <div class="card-header"> Clientes</div>
    <div class="card-body text-info">
      <h5 class="card-title"> Listado de Clientes </h5>

      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']" >Crear Cliente</button>
      </div>

      <div class="alert-info" *ngIf="this.clientes?.length == 0">
        No hay registros en base de datos

      </div>
        <table class="table table-bordered table-striped" *ngIf="this.clientes?.length>0">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Nombre </th>
                    <th> Apellido </th>
                    <th> Email </th>
                    <th> Fecha </th>
                    <th> Acciones </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of this.clientes" > 
                    <td> {{item.id}} </td>
                    <td> {{item.nombre}} </td>
                    <td> {{item.apellido}} </td>
                    <td> {{item.email}} </td>
                    <td> {{item.createAt | date:'short'}}</td>
                    <td class="botonera">
                      <div class="col-md-6">
                        <button type="button" name="button" [routerLink]="['/clientes/form', item.id]" class="btn btn-primary btn-sm" >Editar</button>
                      </div>
                      <div class="col-md-6">
                        <button type="button" name="button" (click)="delete(item)" class="btn btn-danger btn-sm" >Eliminar</button>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
